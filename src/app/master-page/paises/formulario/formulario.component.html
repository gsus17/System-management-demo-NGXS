<h1 mat-dialog-title>{{'COUNTRY.FORM_TITLE' | translate}}</h1>
<div mat-dialog-content>
  <form [formGroup]="countryForm"
        fxLayout="column"
        fxFlex>
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="space-between center"
         fxLayoutAlign.xs="space-between none">
      <mat-form-field fxFlex="50%"
                      fxFlex.xs>
        <input matInput
               type="text"
               name="nombre"
               formControlName="nombre"
               placeholder="{{'COUNTRY.FORM_NAME_LABEL' | translate}}"
               [(ngModel)]="data.nombre">
        <mat-error *ngIf="validateError('nombre') && getErrors('nombre').required">
          {{'COUNTRY.NAME_VALIDATION' | translate}}
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="40%"
                      fxFlex.xs>
        <input matInput
               type="text"
               name="codigoIata"
               formControlName="codigoIata"
               placeholder="{{'COUNTRY.FORM_IATA_LABEL' | translate}}"
               [(ngModel)]="data.codigoIata">
        <mat-error *ngIf="validateError('codigoIata') && getErrors('codigoIata').required">
          {{'COUNTRY.IATA_VALIDATION' | translate}}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions
     fxLayout="row"
     fxLayoutAlign="end center">
  <button mat-button
          (click)="cancel()">{{'DIALOG.BUTTON_CANCEL' | translate}}</button>
  <button mat-button
          [disabled]="countryForm.invalid"
          [mat-dialog-close]="data"
          cdkFocusInitial>
    <span *ngIf="data.modify">{{'DIALOG.BUTTON_UPDATE' | translate}}</span>
    <span *ngIf="!data.modify">{{'DIALOG.BUTTON_ADD' | translate}}</span>
  </button>
</div>
