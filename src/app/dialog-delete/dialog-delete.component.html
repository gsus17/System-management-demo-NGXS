<div mat-dialog-content>
  {{data.message | translate}}
</div>
<div mat-dialog-actions
     fxLayout="row"
     fxLayoutAlign="space-between center">
  <button mat-button
          (click)="onNoClick()">{{'DIALOG.BUTTON_CANCEL' | translate}}</button>
  <button mat-button
          [mat-dialog-close]="true"
          cdkFocusInitial>{{'DIALOG.BUTTON_DELETE' | translate}}</button>
</div>
